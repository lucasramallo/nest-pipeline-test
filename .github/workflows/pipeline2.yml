name: OWASP Dependency Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  dependency-check:
    runs-on: ubuntu-latest
    name: Dependency Check Analysis

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js and pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install project dependencies
        run: pnpm install

      - name: Cache Dependency-Check NVD Data
        uses: actions/cache@v4
        with:
          path: ~/.dependency-check
          key: ${{ runner.os }}-owasp-nvd-cache
          restore-keys: |
            ${{ runner.os }}-owasp-nvd-cache

      - name: Run OWASP Dependency-Check
        uses: dependency-check/dependency-check-action@main
        with:
          project: 'NestJS Project'
          path: '.'
          format: 'HTML'
          out: 'dependency-check-report'
          args: >
            --enableExperimental
            --nodePackageSkipDevDependencies
            --failOnCVSS 7

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: dependency-check-report/dependency-check-report.html
